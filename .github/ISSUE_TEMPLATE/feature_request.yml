name: Feature request
description: Suggest an improvement or new capability.
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: textarea
    id: summary
    attributes:
      label: Feature summary
      description: What feature or improvement would you like to see?
      placeholder: A clear description of the requested feature.
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the solution you would like to see.
      placeholder: Describe the change and expected behavior.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Describe any alternatives you considered.
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add extra context, examples, or references here.
  - type: checkboxes
    id: duplicate-check
    attributes:
      label: Confirmation
      options:
        - label: I have checked that there is no duplicate issue.
          required: true
